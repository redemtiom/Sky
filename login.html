<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class=" form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="assets/child.svg" alt width="70px" heigth="72px">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        </div>
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="inputEmail"> Dirección de correo</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            <label for="inputPassword">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me">Recordarme
            </label>
        </div>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Ingresar</button>
        <br/>
        <div class="modal-footer">
            <button class="btn btn-sm btn-dark align-middle" type="button" data-dismiss="modal">Cerrar</button>
            <button class="btn btn-sm btn-dark align-middle" type="button">Crear cuenta</button>
        </div>
    </form>
</div>
